{% extends 'bevflow/base.html' %}

{% block content %}
<h2>Login</h2>

<form method="POST" action="">
    {% csrf_token %}
    <input type="hidden" name="action" value="login">

    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>

    <button type="submit">Login</button>
</form>

<hr>

<h2>Create New Account</h2>

<form method="POST" action="">
    {% csrf_token %}
    <input type="hidden" name="action" value="signup">

    <input type="text" name="username" placeholder="Choose Username" required><br><br>
    <input type="password" name="password" placeholder="Choose Password" required><br><br>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br><br>

    <label>Role:</label>
    <select name="role" required>
        <option value="customer">Customer</option>
        <option value="manufacturer">Manufacturer</option>
    </select>
    <br><br>

    <label>Area Code:</label>
    <input type="text" name="area_code" placeholder="D1, D8, etc." required>
    <br><br>

    <button type="submit">Sign Up</button>
</form>

{% for message in messages %}
<p style="color:red">{{ message }}</p>
{% endfor %}

{% endblock %}
