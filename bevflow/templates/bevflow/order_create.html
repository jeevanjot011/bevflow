{% extends "bevflow/base.html" %}

{% block content %}
<h2>Order {{ product.name }}</h2>

<img src="{{ image }}" style="width: 250px; border-radius: 10px;">

<form method="POST">
    {% csrf_token %}
    <label>Quantity:</label>
    <input type="number" name="quantity" min="1" value="1" required />

    <br><br>

    <button type="submit"
       style="padding: 10px 20px; background: #007bff; color:white; border-radius: 6px;">
       Place Order
    </button>
</form>

{% endblock %}
